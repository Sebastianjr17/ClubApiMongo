<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Entrenadores</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Iconos página web -->
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/738/738661.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Estilos CSS -->
	<style>
		body {
			background-color: #f8f9fa;
			font-family: 'Poppins', sans-serif;
		}

		header {
			background-color: #343a40;
			padding: 10px;
		}

		header a.navbar-brand {
			display: flex;
			align-items: center;
		}

		header a.navbar-brand img {
			height: 40px;
			margin-right: 10px;
		}

		header a.navbar-brand span {
			font-size: 24px;
			color: #fff;
		}

		.container {
			margin-top: 50px;
		}

		.table-title {
			font-size: 2.5rem;
			font-weight: bold;
			color: #343a40;
			margin-bottom: 30px;
		}

		table {
			background-color: #fff;
		}

		.table thead th {
			background-color: #343a40;
			color: #fff;
		}

		.table td,
		.table th {
			text-align: center;
		}

		.btn-dark {
			border: none;
			color: #ffc107;
			font-size: 16px;
		}

		.btn-dark:hover {
			background-color: #ffc107;
			color: #343a40;
		}

		.btn-crear {
			font-size: 1.2rem;
			padding: 10px 30px;
			color: #fff;
			background-color: #ffc107;
			border: none;
			border-radius: 5px;
			font-weight: bold;
			margin: 0 10px;
			/* Margen entre botones */
		}

		.btn-crear:hover {
			background-color: #e0a800;
			color: #fff;
		}

		.btn-regresar {
			font-size: 1.2rem;
			padding: 10px 30px;
			color: #fff;
			background-color: #dc3545;
			/* Rojo */
			border: none;
			border-radius: 5px;
			font-weight: bold;
			margin: 0 10px;
			/* Margen entre botones */
		}

		.btn-regresar:hover {
			background-color: #c82333;
			/* Rojo oscuro */
		}

		footer {
			margin-top: 50px;
			background-color: #343a40;
			padding: 20px 0;
			text-align: center;
			color: #fff;
		}
	</style>
</head>

<body>


	<main>
		<div class="container">
			<h1 class="text-center table-title">Registro De Entrenadores</h1>

			<div class="table-responsive">
				<table id="trainers-table" class="table table-striped table-bordered">
					<thead class="table-dark">
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Apellido</th>
							<th scope="col">Edad</th>
							<th scope="col">Nacionalidad</th>
							<th scope="col">Editar</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="entrenador : ${entrenadores}">
							<td th:text="${entrenador.nombre}"></td>
							<td th:text="${entrenador.apellido}"></td>
							<td th:text="${entrenador.edad}"></td>
							<td th:text="${entrenador.nacionalidad}"></td>
							<td>
								<a class="text-warning btn btn-dark"
									th:href="@{/entrenadores/edit/{id}(id=${entrenador.id})}">
									<i class="fas fa-pencil-alt"></i>
								</a>
							</td>
							<td>
								<a class="text-danger btn btn-dark"
									th:href="@{/entrenadores/delete/{id}(id=${entrenador.id})}">
									<i class="fas fa-trash-alt"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="d-flex justify-content-center">
			<div class="p-3">
				<button id="generate-pdf" class="btn btn-outline-primary">Generar PDF</button>
			</div>
			<div class="p-3">
				<a th:href="@{/entrenadores/new}" class="btn btn-outline-primary">Insertar Entrenador</a>
			</div>
			<div class="p-3">
				<a th:href="@{/index}" class="btn btn-outline-success">Inicio</a>
			</div>
		</div>
	</main>
	<!-- Librerías pdfMake -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
	<script>
		document.getElementById('generate-pdf').addEventListener('click', function () {
			const table = document.getElementById('trainers-table');
			const docDefinition = {
				content: [
					{text: 'Entrenadores', style: 'header'},
					{
						table: {
							headerRows: 1,
							widths: ['*', '*', '*', '*'],
							body: [
								['Nombre', 'Apellido', 'Edad', 'Nacionalidad'],
								...Array.from(table.querySelectorAll('tbody tr')).map(row =>
									Array.from(row.querySelectorAll('td')).slice(0, 4).map(cell => cell.textContent)
								)
							]
						}
					}
				],
				styles: {
					header: {
						fontSize: 18,
						bold: true,
						margin: [0, 0, 0, 10]
					}
				}
			};
			pdfMake.createPdf(docDefinition).download('Entrenadores.pdf');
		});
	</script>
</body>

</html>
