<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Asociaciones</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Iconos página web -->
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/738/738661.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Estilos CSS -->
	<style>
		body {
			background-color: #f8f9fa;
		}

		header {
			background-color: #343a40;
			padding: 10px;
		}

		header a.navbar-brand {
			display: flex;
			align-items: center;
		}

		header a.navbar-brand img {
			height: 40px;
			margin-right: 10px;
		}

		header a.navbar-brand span {
			font-size: 24px;
			color: #fff;
		}

		.container {
			margin-top: 50px;
		}

		.table-title {
			font-size: 2.5rem;
			font-weight: bold;
			color: #343a40;
			margin-bottom: 30px;
		}

		table {
			background-color: #fff;
		}

		.table thead th {
			background-color: #343a40;
			color: #fff;
		}

		.table td,
		.table th {
			text-align: center;
		}

		.btn-dark {
			border: none;
			color: #ffc107;
			font-size: 16px;
		}

		.btn-dark:hover {
			background-color: #ffc107;
			color: #343a40;
		}

		.btn-crear {
			font-size: 1.2rem;
			padding: 10px 30px;
			color: #fff;
			background-color: #ffc107;
			border: none;
			border-radius: 5px;
			font-weight: bold;
		}

		.btn-crear:hover {
			background-color: #e0a800;
			color: #fff;
		}

		.btn-regresar {
			font-size: 1.2rem;
			padding: 10px 30px;
			color: #fff;
			background-color: #dc3545;
			/* Bootstrap's danger color */
			border: none;
			border-radius: 5px;
			font-weight: bold;
		}

		.btn-regresar:hover {
			background-color: #c82333;
			color: #fff;
		}

		footer {
			margin-top: 50px;
			background-color: #343a40;
			padding: 20px 0;
			text-align: center;
			color: #fff;
		}
	</style>

</head>

<body>
	<main>
		<div class="container">
			<h1 class="text-center table-title">Registro de Asociaciones</h1>

			<div class="table-responsive">
				<table id="asociaciones-table" class="table table-striped table-bordered">
					<thead class="table-dark">
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Pais</th>
							<th scope="col">Presidente</th>
							<th scope="col" th:if="${not #lists.isEmpty(asociaciones)}">Editar</th>
							<th scope="col" th:if="${not #lists.isEmpty(asociaciones)}">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="asociacion : ${asociaciones}">
							<td>[[ ${asociacion.nombre} ]]</td>
							<td>[[ ${asociacion.pais} ]]</td>
							<td>[[ ${asociacion.presidente} ]]</td>
							<td th:if="${asociacion.id != null}">
								<a class="mx-3 text-warning btn btn-dark"
									th:href="@{/asociaciones/edit/{id}(id=${asociacion.id})}">
									<svg width="16px" height="16px" viewBox="0 0 16 16"
										xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-pencil">
										<path
											d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
									</svg>
								</a>
							</td>
							<td th:if="${asociacion.id != null}">
								<a class="mx-3 text-danger btn btn-dark"
									th:href="@{/asociaciones/delete/{id}(id=${asociacion.id})}">
									<svg width="16px" height="16px" viewBox="0 0 16 16"
										xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-trash2">
										<path
											d="M14 3a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2zM3.215 4.207l1.493 8.957a1 1 0 0 0 .986.836h4.612a1 1 0 0 0 .986-.836l1.493-8.957C11.69 4.689 9.954 5 8 5c-1.954 0-3.69-.311-4.785-.793z" />
									</svg>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="d-flex justify-content-center">
				<div class="p-3">
					<button id="generate-pdf" class="btn btn-outline-primary">Generar PDF</button>
				</div>
				<div class="p-3">
					<a th:href="@{/asociaciones/new}" class="btn btn-outline-primary">Insertar Asociacion</a>
				</div>
				<div class="p-3">
					<a th:href="@{/index}" class="btn btn-outline-success">Inicio</a>
				</div>
			</div>
		</div>
	</main>
	<!-- Librerías pdfMake -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
	<script>
		document.getElementById('generate-pdf').addEventListener('click', function () {
			const table = document.getElementById('asociaciones-table');
			const docDefinition = {
				content: [
					{text: 'Asociaciones', style: 'header'},
					{
						table: {
							headerRows: 1,
							widths: ['*', '*', '*'],
							body: [
								['Nombre', 'Pais', 'Presidente'],
								...Array.from(table.querySelectorAll('tbody tr')).map(row =>
									Array.from(row.querySelectorAll('td')).slice(0, 3).map(cell => cell.textContent)
								)
							]
						}
					}
				],
				styles: {
					header: {
						fontSize: 18,
						bold: true,
						margin: [0, 0, 0, 10]
					}
				}
			};
			pdfMake.createPdf(docDefinition).download('Asociaciones.pdf');
		});
	</script>

</body>

</html>
