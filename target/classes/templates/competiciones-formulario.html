<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Formulario Competición</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Iconos pagina web -->
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/738/738661.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<!-- Boostrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>

	<!-- estilos css-->
	<link href="/css/compF.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
		}

		header {
			background-color: #343a40;
			padding: 10px;
		}

		header a.navbar-brand {
			display: flex;
			align-items: center;
		}

		header a.navbar-brand img {
			height: 40px;
			margin-right: 10px;
		}

		header a.navbar-brand span {
			font-size: 24px;
			color: #fff;
		}

		main {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			height: calc(100vh - 100px);
		}

		.form-container {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			padding: 30px;
			width: 400px;
		}

		.form-container h1 {
			font-size: 2rem;
			color: #343a40;
			margin-bottom: 20px;
		}

		.btn-warning {
			background-color: #ffc107;
			border: none;
			color: #343a40;
			font-size: 1.2rem;
			border-radius: 5px;
			padding: 10px 20px;
			transition: background-color 0.3s;
		}

		.btn-warning:hover {
			background-color: #e0a800;
		}

		.custom-input {
			border-radius: 5px;
		}

		hr {
			margin: 20px 0;
		}
	</style>
</head>

<body>
	<header>
		<!-- NAV -->
		<nav id="nav" class="navbar navbar-expand-lg navbar-dark">
			<a class="navbar-brand" th:href="@{/home/}">
				<img src="https://cdn-icons-png.flaticon.com/512/738/738661.png">
				<span>SportMaster</span>
			</a>
		</nav>
	</header>

	<main>
		<div class="form-container">
			<center>
				<h1>Registrar Competición</h1>
			</center>
			<hr>
			<form th:action="@{/competiciones/save}" th:object="${competicion}" method="post">
				<input type="hidden" th:field="*{id}">
				<div class="mt-2 form-group text-center">
					<label for="nombre">Nombre: </label>
					<input class="form-control custom-input" type="text" id="nombre" th:field="*{nombre}" required>
				</div>
				<div class="form-group text-center">
					<label for="fechaInicial">Fecha Inicial: </label>
					<input class="form-control custom-input" type="date" id="fechaInicial" th:field="*{fechaInicial}"
						required>
				</div>
				<div class="form-group text-center">
					<label for="fechaFinal">Fecha Final: </label>
					<input class="form-control custom-input" type="date" id="fechaFinal" th:field="*{fechaFinal}"
						required>
				</div>
				<div class="form-group text-center">
					<button type="submit" class="btn btn-warning">
						<span>Registrar</span>
					</button>
				</div>
			</form>
		</div>
	</main>

</body>

</html>
