<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Formulario Jugador</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Iconos pagina web -->
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/738/738661.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<!-- Boostrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>

	<!-- estilos css-->
	<link href="/css/jugadoresF.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
		}

		header {
			background-color: #343a40;
			padding: 10px;
		}

		header a.navbar-brand {
			display: flex;
			align-items: center;
		}

		header a.navbar-brand img {
			height: 40px;
			margin-right: 10px;
		}

		header a.navbar-brand span {
			font-size: 24px;
			color: #fff;
		}

		main {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.form-container {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			padding: 20px;
			width: 400px;
			/* Set a fixed width for the form */
		}

		h1 {
			color: #343a40;
			margin-bottom: 20px;
			text-align: center;
		}

		.custom-input {
			border-radius: 5px;
			border: 1px solid #ced4da;
		}

		.btn-warning {
			background-color: #ffc107;
			border: none;
			color: #343a40;
			font-size: 1rem;
			border-radius: 5px;
			padding: 10px;
			transition: background-color 0.3s;
		}

		.btn-warning:hover {
			background-color: #e0a800;
		}
	</style>
</head>

<body>
	<header>
		<nav id="nav" class="navbar navbar-expand-lg navbar-dark">
			<a class="navbar-brand" th:href="@{/home/}">
				<img src="https://cdn-icons-png.flaticon.com/512/738/738661.png">
				<span>SportMaster</span>
			</a>
		</nav>
	</header>

	<main>
		<div class="form-container">
			<h1>Registrar Jugador</h1>
			<hr>
			<form th:action="@{/jugadores/save}" th:object="${jugador}" method="post">
				<input type="hidden" th:field="*{id}">
				<div class="form-group">
					<label for="name">Nombre:</label>
					<input type="text" class="form-control custom-input" id="name" th:field="*{name}">
				</div>
				<div class="form-group">
					<label for="lastName">Apellido:</label>
					<input type="text" class="form-control custom-input" id="lastName" th:field="*{lastName}">
				</div>
				<div class="form-group">
					<label for="numero">Número:</label>
					<input type="text" class="form-control custom-input" id="numero" th:field="*{numero}">
				</div>
				<div class="form-group">
					<label for="posicion">Posición:</label>
					<input type="text" class="form-control custom-input" id="posicion" th:field="*{posicion}">
				</div>
				<div class="form-group text-center">
					<button type="submit" class="btn btn-warning">
						<span>Registrar</span>
					</button>
				</div>
			</form>
		</div>
	</main>

</body>

</html>
